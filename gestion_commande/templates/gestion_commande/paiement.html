{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Simulation de Paiement</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Montant Ã  payer</label>
          <input type="text" class="form-control" value="{{ montant }}" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Choisissez un mode de paiement :</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="methode" id="orange" value="orange_money" required>
            <label class="form-check-label" for="orange">
              Orange Money
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="methode" id="wave" value="wave">
            <label class="form-check-label" for="wave">
              Wave
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Valider le paiement</button>
      </form>

      {% if message %}
        <div class="alert alert-info mt-4" role="alert">
          {{ message }}
        </div>
      {% endif %}

    </div>
  </div>
</div>
{% endblock %}
