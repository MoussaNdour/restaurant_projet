{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Demander une livraison</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Valider la demande</button>
  </form>
  <p>Cliquez sur la carte pour choisir votre adresse.</p>
  <div id="map" style="height: 400px;"></div>
</div>

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([14.6928, -17.4467], 13); // Dakar par d√©faut

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let marker;
  map.on('click', function(e) {
    const { lat, lng } = e.latlng;
    if (marker) {
      marker.setLatLng(e.latlng);
    } else {
      marker = L.marker(e.latlng).addTo(map);
    }
    document.getElementById('id_latitude').value = lat;
    document.getElementById('id_longitude').value = lng;
  });
</script>
{% endblock %}
